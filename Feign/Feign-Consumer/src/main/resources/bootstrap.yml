server:
  port: 9082

spring:
  application:
    name: FeignConsumer
  #zipkin
  zipkin:
    #zipkin的信息上报地址
    base-url: http://localhost:9411/
  #采样比例1
  sleuth:
    sampler:
      rate: 1
  boot:
    admin:
      client:
        #Springboot Admin的信息上报地址
        url: http://localhost:9999
  cloud:
    config:
      #通过URL方式查找配置中心
#      uri: http://localhost:7777/
      #通过注册中心查找
      discovery:
        enabled: true
        service-id: ConfigCenter
      profile: dev
      label: dev
      #文件名
      name: feign-consumer
  #RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      #向eureka发起注册请求
      defaultZone: http://RhysNi:123456@eureka1.com:7901/eureka/,http://RhysNi:123456@eureka2.com:7902/eureka/,http://RhysNi:123456@eureka3.com:7903/eureka/
  healthcheck:
    enabled: true
  instance:
    #查找主机
    hostname: localhost
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}

#针对EFeignProvider服务定ribbon策略
FeignProvider:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule

#负载均衡配置
ribbon:
  #连接超时(ms)
  ConnectTimout: 1000
  #逻辑响应超时(ms)
  ReadTimout: 3000
  #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetries: 1
  #重试负载均衡其他的实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 1
  #是否所有操作都重试
  OkToRetryOnAllOperations: false

#开启hystrix熔断
feign:
  hystrix:
    enabled: true

#开启所有Actuator Web访问端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

hystrix:
  dashboard:
    #配置主机地址白名单
    proxy-stream-allow-list: "localhost"
  #隔离策略配置
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
#          thread:
#            #命令执行超时时间，默认1000ms
#            timeoutInMilliseconds: 1000
#            #发生超时是是否中断
#            interruptOnTimeout: true
          #该参数当使用ExecutionIsolationStrategy.SEMAPHORE策略时才有效
          semaphore:
#            #最大并发请求数,默认10,如果达到最大并发请求数，请求会被拒绝,选用semaphore时每次执行的单元要比较小且执行速度快（ms级别）
            maxConcurrentRequests: 10
#        #执行是否启用超时，默认启用true
#        timeout:
#          enabled: false
